spring:
  application:
    name: kafka-integration-testing
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    show-sql: false

# Use mock schema registry in tests when needed
kafka:
  task:
    bootstrap-servers: ${spring.embedded.kafka.brokers:localhost:9092}
    consumer:
      group-id: task-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
    topic: task-topic
    schema-registry-url: mock://task-registry
    auto-register-schemas: false
  project:
    bootstrap-servers: ${spring.embedded.kafka.brokers:localhost:9092}
    consumer:
      group-id: project-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
    topic: project-topic
  issue-producer:
    bootstrap-servers: ${spring.embedded.kafka.brokers:localhost:9092}
    topic: issue-topic
    schema-registry-url: mock://issue-registry
    auto-register-schemas: false
  todo-producer:
    bootstrap-servers: ${spring.embedded.kafka.brokers:localhost:9092}
    topic: todo-topic
  project-producer:
    bootstrap-servers: ${spring.embedded.kafka.brokers:localhost:9092}
    topic: project-topic
    transaction-id-prefix: project-tx-
