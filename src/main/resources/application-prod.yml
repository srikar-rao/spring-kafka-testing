spring:
  application:
    name: kafka-integration-testing
  datasource:
    url: ${DB_URL:jdbc:postgresql://postgres:5432/app}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:app}
    password: ${DB_PASSWORD:app}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration

# Kafka producer/consumer settings (hardcode non-secret infra values; leave secrets/env to env vars if needed)
kafka:
  task:
    bootstrap-servers: kafka.mock.local:9093  # HTTPS-enabled broker
    consumer:
      group-id: task-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
    topic: task-topic
    schema-registry-url: https://schema-registry.mock.local
    auto-register-schemas: false
  project:
    bootstrap-servers: kafka.mock.local:9093  # HTTPS-enabled broker
    consumer:
      group-id: project-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
    topic: project-topic
  issue-producer:
    bootstrap-servers: kafka.mock.local:9093  # HTTPS-enabled broker
    topic: issue-topic
    schema-registry-url: https://schema-registry.mock.local
    auto-register-schemas: false
  todo-producer:
    bootstrap-servers: kafka.mock.local:9093  # HTTPS-enabled broker
    topic: todo-topic
  project-producer:
    bootstrap-servers: kafka.mock.local:9093  # HTTPS-enabled broker
    topic: project-topic
    transaction-id-prefix: ${PROJECT_TX_PREFIX:project-tx-}
